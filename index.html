<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <h1>Practica Tablas</h1>
    <table style="100%">
        <tr>
            <th scope="row">Nombre</th>
            <th>Apellido</th>
            <th>Direccion</th>
        </tr>
        <tr>
            <td>Emilia</td>
            <td rowspan="2">Baldini</td>
            <td>Merlo</td>
        </tr>
        <tr>
            <td>Giuliano</td>
            <td rowspan="2">Senador Perez</td>
        </tr>
        <tr>
            <td>Lorena</td>
            <td>Benitez</td>
        </tr>


    </table>
   
</body>
</html>
